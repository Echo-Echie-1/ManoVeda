<style>
body{
  margin:0;
  font-family:'Nunito',sans-serif;
  background:linear-gradient(180deg,#0f0f1a,#121212);

/* NAV */
.navbar{

  justify-content:space-between;
  align-items:center;
  padding:16px 32px;
  background:rgba(30,30,47,.85);
  box-shadow:0 8px 24px rgba(168,85,247,.25);

.logo{
  font-size:1.8rem;
  font-weight:800;
  color:#a855f7;
}
.nav-links{
  display:flex;

}
.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.nav-links a:hover{color:#a855f7}

/* INPUT */
h1{
  margin-top:40px;
  font-size:2.6rem;
  color:#fcd34d;
}
.mood-input{
  margin:30px auto;
  display:flex;

  justify-content:center;

  padding:14px 22px;
  border-radius:30px;
  width:320px;

}

  padding:14px 26px;
  border-radius:30px;

  background:#a855f7;
  color:white;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 6px 24px rgba(168,85,247,.5);
}
button:hover{transform:translateY(-3px)}

/* MUSIC GRID */
.music-grid{
  max-width:1200px;
  margin:40px auto;
  display:flex;
  flex-wrap:wrap;
  gap:24px;
  justify-content:center;
}
.card{
  width:340px;
  padding:14px;
  background:#1c1c2b;
  border-radius:18px;
  box-shadow:0 10px 28px rgba(0,0,0,.4);
}
.card.gold{
  border:2px solid gold;
  box-shadow:0 0 18px rgba(255,215,0,.6);
}
.card span{
  display:block;
  margin-bottom:8px;
  font-weight:700;
}
iframe{
  width:100%;
  height:190px;
  border-radius:14px;
  border:none;
}

.footer{
  margin:50px 0 20px;
  color:#aaa;
  font-size:.9rem;
}
</style>
</head>

<body>

<nav class="navbar">

<h1>ðŸŽ¶ Music That Understands You</h1>

<div class="mood-input">
  <input id="moodInput" placeholder="How are you feeling right now?" />
  <button onclick="loadMusic()">Play</button>
</div>

<div id="musicGrid" class="music-grid"></div>

<div class="footer">Â© 2025 Manoveda â€¢ Music Therapy Mode ðŸ’œ</div>

<script>
/* =======================
   MUSIC LIBRARY (10 MOODS)
======================= */
const library = {
  happy: [
    {title:"Happy â€“ Pharrell", url:"https://www.youtube.com/embed/ZbZSe6N_BXs"},
    {title:"Good Vibes (Spotify)", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DXdPec7aLTmlC", premium:true}
  ],
  sad: [
    {title:"Someone Like You", url:"https://www.youtube.com/embed/hLQl3WQQoQ0"},
    {title:"Sad Songs (Spotify)", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DX7qK8ma5wgG1", premium:true}
  ],
  anxious: [
    {title:"Anxiety Relief Music", url:"https://www.youtube.com/embed/b49fD5XxWwI"},
    {title:"Calm Mind", url:"https://www.youtube.com/embed/NmMRZMqkZJc"}
  ],
  relaxed: [
    {title:"Peaceful Piano", url:"https://www.youtube.com/embed/2OEL4P1Rz04"},
    {title:"Lofi Chill", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DXdbXrPNafg9d", premium:true}
  ],
  focus: [
    {title:"Deep Focus", url:"https://www.youtube.com/embed/5qap5aO4i9A"},
    {title:"Focus Flow", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DX8NTLI2TtZa6", premium:true}
  ],
  sleep: [
    {title:"Sleep Music", url:"https://www.youtube.com/embed/1ZYbU82GVz4"},
    {title:"Sleep Deep (Spotify)", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DWZd79rJ6a7lp", premium:true}
  ],
  energetic: [
    {title:"Workout Mix", url:"https://www.youtube.com/embed/y6Sxv-sUYtM"},
    {title:"Beast Mode", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DX76Wlfdnj7AP", premium:true}
  ],
  romantic: [
    {title:"Perfect â€“ Ed Sheeran", url:"https://www.youtube.com/embed/2Vv-BfVoq4g"},
    {title:"Love Songs", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DX50QitC6Oqtn", premium:true}
  ],
  lonely: [
    {title:"Lonely Music", url:"https://www.youtube.com/embed/t0mUL6YKmIo"},
    {title:"Healing Hearts", url:"https://www.youtube.com/embed/RB-RcX5DS5A"}
  ],
  ambient: [
    {title:"Nature Sounds", url:"https://www.youtube.com/embed/eKFTSSKCzWA"},
    {title:"Ambient Focus", url:"https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u", premium:true}
  ]
};

/* KEYWORDS */
const keywords = {
  happy:["happy","joy","great","awesome","excited"],
  sad:["sad","cry","depressed","hurt","down"],
  anxious:["anxious","panic","stress","nervous","overthinking"],
  relaxed:["calm","relaxed","peace","chill","meditate"],
  focus:["focus","study","work","exam","concentrate"],
  sleep:["sleep","tired","insomnia","night","rest"],
  energetic:["energy","gym","workout","motivation"],
  romantic:["love","romantic","crush","heart"],
  lonely:["lonely","alone","isolated"],
  ambient:["nature","ambient","background","sound"]
};

function loadMusic(){
  const input=document.getElementById("moodInput").value.toLowerCase();
  const grid=document.getElementById("musicGrid");
  grid.innerHTML="";

  let mood=null;
  for(let m in keywords){
    if(keywords[m].some(k=>input.includes(k))){
      mood=m; break;
    }
  }

  if(!mood){
    grid.innerHTML="<p style='color:#f87171'>ðŸ˜” Couldn't understand. Try: happy, sad, stressed, sleepâ€¦</p>";
    return;
  }

  library[mood].forEach(item=>{
    const card=document.createElement("div");
    card.className="card"+(item.premium?" gold":"");
    card.innerHTML=`
      <span>${item.title} ${item.premium?"âœ¨ PREMIUM":""}</span>
      <iframe src="${item.url}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    `;
    grid.appendChild(card);
  });
}
</script>
