
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk with ManoVeda AI</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #3498db);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .waves {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: url('https://media.giphy.com/media/3oKIPf3C7HqqYBVcCk/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.15;
    }
    .chat-container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
      background-color: #f4faff;
    }
    .user-msg, .bot-msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      margin: 8px 0;
      display: inline-block;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #d1ecf1;
      color: #0c5460;
      float: right;
      clear: both;
    }
    .bot-msg {
      background-color: #d4edda;
      color: #155724;
      float: left;
      clear: both;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      padding: 12px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #004d40;
    }
    h2 {
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="waves"></div>
  <div class="container chat-container">
    <h2>üßò Talk with ManoVeda AI</h2>
    <p class="subtitle">Your mental health companion is here for you üíô</p>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage('user', message);
      userInput.value = '';
      addMessage('bot', '‚è≥ thinking...');
      setTimeout(() => {
        document.querySelectorAll('.bot-msg').forEach((el, i, list) => {
          if (i === list.length - 1 && el.innerText === '‚è≥ thinking...') el.remove();
        });
        const reply = getAIResponse(message.toLowerCase());
        addMessage('bot', reply);
      }, 800);
    }

    function getAIResponse(msg) {
      if (msg.includes("anxious") || msg.includes("stressed")) {
        return `üòå Let's do a breathing exercise together.<br><br>
        Here's a calming video: <a href='https://www.youtube.com/watch?v=aNXKjGFUlMs' target='_blank'>Guided Breathing</a><br>
        Remember, it's okay to slow down.`;
      }
      if (msg.includes("happy") || msg.includes("joy")) {
        return `üåü That‚Äôs wonderful! Keep that positive energy flowing!<br><br>
        Here's a joyful tune to vibe with: <a href='https://www.youtube.com/watch?v=d-diB65scQU' target='_blank'>Happy Vibes Music</a>`;
      }
      return `ü§ñ Thank you for sharing. Remember, I'm always here for you.<br><br>
      You might enjoy this mindfulness session: <a href='https://www.youtube.com/watch?v=inpok4MKVLM' target='_blank'>Mindfulness Meditation</a>`;
    }
  </script>
</body>
</html>
