<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manoveda - Chat with ManoSathi</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 16px;
      background-color: #f9f9f9;
    }
    .user-msg {
      text-align: right;
      color: #0d47a1;
      margin: 8px 0;
    }
    .bot-msg {
      text-align: left;
      color: #1b5e20;
      margin: 8px 0;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      padding: 12px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #004d40;
    }
    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2>🧘 Chat with ManoSathi</h2>
    <p class="subtitle">Your AI companion is listening...</p>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage('user', message);
      userInput.value = '';
      addMessage('bot', '⏳ thinking...');
      setTimeout(() => {
        document.querySelectorAll('.bot-msg').forEach((el, i, list) => {
          if (i === list.length - 1 && el.innerText === '⏳ thinking...') el.remove();
        });
        const reply = getOfflineAIResponse(message.toLowerCase());
        addMessage('bot', reply);
      }, 600);
    }

    function getOfflineAIResponse(msg) {
      const happyKeywords = ["happy", "great", "awesome", "amazing", "joyful", "good", "excited", "fun", "love", "cheerful", "thankful", "blessed", "peaceful", "sunshine", "grateful", "energized", "hopeful", "positive", "smiling", "yay"];
      const sadKeywords = ["sad", "upset", "bad", "down", "crying", "depressed", "hurt", "hopeless", "disappointed", "lonely", "angry", "tears", "worried", "nervous", "gloomy", "miserable", "failure", "unhappy", "rejected", "worthless"];
      const anxiousKeywords = ["anxious", "stressed", "nervous", "worried", "afraid", "panic", "scared", "overthinking", "pressure", "tension", "dizzy", "shaky", "tired", "mental", "burnout", "sweaty", "paranoid", "exam", "heartbeat", "breathe"];
      const relaxedKeywords = ["relaxed", "calm", "peaceful", "free", "zen", "serene", "quiet", "easy", "rest", "relieve", "meditate", "chill", "soothing", "content", "still", "centered", "grounded", "gentle", "mindful", "present"];

      if (happyKeywords.some(word => msg.includes(word))) {
        return "🌞 I'm so happy you're feeling good! Keep shining and enjoy your day!";
      } else if (sadKeywords.some(word => msg.includes(word))) {
        return "💙 I'm here for you. It's okay to feel low. Take a deep breath—this moment will pass.";
      } else if (anxiousKeywords.some(word => msg.includes(word))) {
        return "😌 Let's take a slow deep breath together... Inhale... Exhale... You are safe. Everything will be okay.";
      } else if (relaxedKeywords.some(word => msg.includes(word))) {
        return "🧘 Wonderful! Cherish this calmness and let it guide you through the day.";
      } else {
        return "🤖 I'm listening... tell me more. How are you feeling?";
      }
    }
  </script>
</body>
</html>
