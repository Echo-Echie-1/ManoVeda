<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ManoVeda â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #00f0da, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: #fff;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 800;
      color: #4c1d95;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #7c3aed;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button.secondary {
      background: #ede9fe;
      color: #5b21b6;
    }

    button.link {
      background: none;
      color: #7c3aed;
      font-weight: 600;
    }

    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .error { color: #dc2626; }
    .success { color: #16a34a; }
  </style>
</head>

<body>

  <div class="auth-box">
    <h1>ManoVeda ðŸŒ±</h1>
    <p>Login or create your account</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="signUp()">Sign Up</button>
    <button class="secondary" onclick="login()">Login</button>
    <button class="link" onclick="forgotPassword()">Forgot password?</button>

    <div id="message" class="msg"></div>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* ðŸ”§ CONFIG â€” replace with your values */
    const SUPABASE_URL = "https://vxknarwomlejxksmjinx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4a25hcndvbWxlanhrc21qaW54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTAzMjcsImV4cCI6MjA4NTgyNjMyN30.EG9iRbnR98roL18qEL6zmJLKbbROc0mSPmNh1MZnBZ4";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageBox = document.getElementById("message");

    function showMessage(msg, type) {
      messageBox.textContent = msg;
      messageBox.className = "msg " + type;
    }

    /* âœ… SIGN UP (sends verification email) */
    window.signUp = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("Email and password required", "error");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: window.location.href
        }
      });

      if (error) {
        showMessage(error.message, "error");
      } else {
        showMessage("Verification email sent ðŸ“§ Check your inbox.", "success");
      }
    };

    /* âœ… LOGIN (only works after email verification) */
    window.login = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showMessage(error.message, "error");
      } else {
        showMessage("Login successful ðŸŽ‰ Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "index.html"; // change to dashboard/chat page
        }, 1000);
      }
    };

    /* ðŸ” FORGOT PASSWORD */
    window.forgotPassword = async () => {
      const email = emailInput.value.trim();
      if (!email) {
        showMessage("Enter your email first", "error");
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href
      });

      if (error) {
        showMessage(error.message, "error");
      } else {
        showMessage("Password reset email sent ðŸ“©", "success");
      }
    };
  </script>

</body>
</html>
