<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ManoVeda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2a0845, #6441a5);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1.2s ease;
    }

    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      border-radius: 12px;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .btn-custom {
      background-color: #00c9ff;
      background-image: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: 600;
    }

    .btn-google {
      background-color: #fff;
      color: #000;
      border-radius: 25px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .divider {
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: rgba(255,255,255,0.5);
      vertical-align: middle;
      margin: 0 10px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card text-white">
    <div class="logo">ManoVeda Login</div>

    <!-- Netlify Form -->
    <form name="login" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="login" />
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login (Netlify)</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google Sign In -->
    <button id="google-signin" class="btn btn-google w-100 mb-2">Login with Google</button>

    <p class="text-center mt-3" style="font-size: 0.9rem;">Coming soon: Personalized analytics & progress tracking!</p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbdvpfhWlwIk3YcAisb2QFD_Zg3n7u5Rs",
      authDomain: "manoveda1.firebaseapp.com",
      projectId: "manoveda1",
      storageBucket: "manoveda1.appspot.com",
      messagingSenderId: "948717454300",
      appId: "1:948717454300:web:10a7d0cdb934dff952c519"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign In
    const googleButton = document.getElementById("google-signin");
    googleButton.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert("Logged in as: " + user.displayName);
        // You can redirect or show dashboard now
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>

</body>
</html>
