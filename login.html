<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ManoVeda</title>

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8"></script>

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(145deg, #3b0764, #9333ea);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 450px;
      width: 100%;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn-custom {
      background-color: #9333ea;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
    }

    .btn-google {
      background-color: #95dcc4;
      color: #000;
      border-radius: 25px;
      font-weight: 600;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: rgba(255,255,255,0.5);
      vertical-align: middle;
      margin: 0 10px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .wave1, .wave2 {
      position: absolute;
      width: 200%;
      height: 300px;
      bottom: -50px;
      left: -50%;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 50%;
      animation: waveMove 10s linear infinite;
    }

    .wave2 {
      animation-delay: 5s;
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }
  </style>
</head>

<body>

  <div class="wave1"></div>
  <div class="wave2"></div>

  <div class="card text-white">
    <div class="logo">ManoVeda Login</div>

    <!-- Login Form with reCAPTCHA -->
    <form id="loginForm" method="POST" data-netlify="true" name="login" onsubmit="onSubmit(event)">
      <input type="hidden" name="form-name" value="login" />
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required placeholder="Enter password">
      </div>
      <input type="hidden" id="recaptchaToken" name="recaptcha_token">
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google Login Button -->
    <button id="google-signin" class="btn btn-google w-100 mb-2">Login with Google</button>

    <p class="text-center mt-3" style="font-size: 0.9rem;">Coming soon: Personalized analytics & progress tracking!</p>
  </div>

  <!-- Firebase SDK & Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbdvpfhWlwIk3YcAisb2QFD_Zg3n7u5Rs",
      authDomain: "manoveda1.firebaseapp.com",
      projectId: "manoveda1",
      storageBucket: "manoveda1.appspot.com",
      messagingSenderId: "948717454300",
      appId: "1:948717454300:web:10a7d0cdb934dff952c519"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Ensure popup is not blocked and handle sign-in
    document.getElementById("google-signin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Google Sign-In successful:", user.displayName);
        window.location.href = "index.html"; // Redirect only after successful sign-in
      } catch (error) {
        console.error("Google Sign-In error:", error);
        alert("Google Login failed: " + error.message);
      }
    });

    // Monitor auth state but avoid premature redirects
    onAuthStateChanged(auth, user => {
      if (user && !window.location.pathname.includes("login.html")) {
        console.log("User is signed in, redirecting to index.html");
        window.location.href = "index.html";
      } else if (user) {
        console.log("User is signed in, staying on login page");
      } else {
        console.log("No user signed in, staying on login page");
      }
    });
  </script>

  <!-- reCAPTCHA Execution -->
  <script>
    function onSubmit(event) {
      event.preventDefault();
      grecaptcha.ready(function() {
        grecaptcha.execute('6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8', {action: 'login'}).then(function(token) {
          document.getElementById('recaptchaToken').value = token;
          document.getElementById('loginForm').submit();
        });
      });
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8"></script>
  <script src="login.js"></script>


</body>
</html>
