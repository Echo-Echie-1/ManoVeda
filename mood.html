<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Guide | ManoVeda</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background: #020617;
    }

    .brand span { color: #38bdf8; }

    .back { color: #94a3b8; text-decoration: none; }

    .mood-container {
      max-width: 720px;
      margin: auto;
      padding: 32px;
    }

    h1 { margin-bottom: 8px; }

    form label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #020617;
      color: #e5e7eb;
      border-radius: 6px;
      border: 1px solid #334155;
    }

    button {
      margin-top: 28px;
      padding: 14px;
      width: 100%;
      background: #38bdf8;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden { display: none; }

    .result {
      margin-top: 32px;
      background: #020617;
      padding: 24px;
      border-radius: 10px;
    }

    ul { padding-left: 18px; }
    a { color: #38bdf8; }
  </style>
</head>

<body>

<nav>
  <div class="brand">Mano<span>Veda</span></div>
  <a class="back" href="index.html">‚Üê Back</a>
</nav>

<div class="mood-container">
  <h1>Hello, <span id="username">Friend</span> üëã</h1>
  <p>Answer honestly ‚Äî ManoSathi will guide you.</p>

  <form id="moodForm">

    <label>1Ô∏è‚É£ How is your energy level today?</label>
    <select name="energy" required>
      <option>Very Low</option>
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>

    <label>2Ô∏è‚É£ What best describes your thoughts?</label>
    <select name="thoughts" required>
      <option>Calm and clear</option>
      <option>Overthinking</option>
      <option>Racing thoughts</option>
      <option>Empty or numb</option>
    </select>

    <label>3Ô∏è‚É£ Which emotion feels strongest right now?</label>
    <select name="emotion" required>
      <option>Sadness</option>
      <option>Anxiety</option>
      <option>Anger</option>
      <option>Happiness</option>
      <option>Confusion</option>
    </select>

    <label>4Ô∏è‚É£ How stressed do you feel?</label>
    <select name="stress" required>
      <option>Not stressed</option>
      <option>Slightly stressed</option>
      <option>Very stressed</option>
      <option>Overwhelmed</option>
    </select>

    <label>5Ô∏è‚É£ Do you feel like avoiding people today?</label>
    <select name="social" required>
      <option>No</option>
      <option>A little</option>
      <option>Yes</option>
    </select>

    <button type="submit">Analyze My Mood</button>
  </form>

  <div id="resultBox" class="result hidden">
    <h2>Mood Detected: <span id="detectedMood"></span></h2>
    <p id="advice"></p>

    <h3>Helpful Resources</h3>
    <ul id="resources"></ul>
  </div>
</div>

<script src="mood.js"></script>
</body>
</html>
