<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #ffffff);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 30px;
    }

    .history-container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      gap: 22px;
    }

    .entry {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      border-left: 6px solid #6366f1;
    }

    .entry.crisis {
      border-left-color: #ef4444;
      background: #fff5f5;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mood {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111827;
    }

    .date {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .section {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #374151;
    }

    .label {
      font-weight: 600;
      color: #4f46e5;
    }

    .answers {
      margin-top: 8px;
      padding-left: 16px;
    }

    .answers li {
      margin-bottom: 6px;
    }

    .empty {
      text-align: center;
      margin-top: 40px;
      color: #6b7280;
    }
  </style>
